<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"> </script>
    <title>Alta mascota</title>
</head>

<body>

    <div id='container'>

    
    <form action="#" style="width: 300px">

        <fieldset>
            <legend>Datos de la Persona</legend>
            <table>
                <tr>
                    <td><label for="txtNombre">Nombre:</label> </td>
                    <td><input type="text" id="txtNombre" name="nombre" required> </td>
                </tr>
                <tr>
                    <td><label for="txtApellido">Apellido:</label> </td>
                    <td><input type="text" id="txtApellido" name="apellido"> </td>
                </tr>
                <tr>
                    <td><label for="txtEdad">Edad:</label> </td>
                    <td><input type="number" id="txtEdad" name="edad" min="18" max="65"> </td>
                </tr>
                <tr>
                    <td><label for="rdoMasculino">Masculino</label> </td>
                    <td><input type="radio" id="rdoMasculino" name="tipo" checked></td>
                </tr>
                <tr>
                    <td><label for="rdoFemenino">Femenino</label> </td>
                    <td><input type="radio" id="rdoFemenino" name="tipo"></td>
                </tr>
            </table>
        
            <fieldset>
                <legend>Estado</legend>
                <table>
                    <tr>
                        <td><label for="chkManeja">Maneja</label> </td>
                        <td><input type="checkbox" id="chkManeja" name="maneja"></td>
                    </tr>
                    <tr>
                        <td><label for="chkNada">Sabe Nadar</label> </td>
                        <td><input type="checkbox" id="chkNada" name="nada"></td>
                    </tr>
                    <tr>
                        <td><label for="chkBicicleta">Anda en Bici</label> </td>
                        <td><input type="checkbox" id="chkBicicleta" name="bicicleta"></td>

                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Pais</legend>
                <table>
                    <tr>
                        <td><label for="selPais">Paises</label> </td>
                        <td><select name="pais" id="selPais">
                                <option value="carne">Carne</option>
                                <option value="pescado">Pescado</option>
                                <option value="semillas">Semillas</option>

                            </select> </td>
                    </tr>
                </table>
            </fieldset>
            </table>
            
        <input type="submit" value="Alta Persona">
        </fieldset>
        </table>
        </fieldset>

        

    </form>
